<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seu nome em diversas formas</h1>
    <script>
        var nome = prompt('Qual o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras. <br>`)
        document.write(`Seu nome em maiusculas fica ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
