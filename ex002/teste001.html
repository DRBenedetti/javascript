<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n1 = parseFloat(prompt('Digite um numero.'))
        var n2 = parseFloat(prompt('Digite outro'))
        var soma = n1 + n2
        document.write(`A soma de <mark>${n1}</mark> + ${n2} é igual à ${soma}`)
    </script>
</body>
</html>
